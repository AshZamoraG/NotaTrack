<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>
      <h2>Cuatrimestre activo</h2>
      <p>{{ cuatrimestreActivo?.anio }} - Cuatri {{ cuatrimestreActivo?.numero }}</p>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Nombre del curso</ion-label>
    <ion-input [(ngModel)]="nuevoCurso.nombre" placeholder="Ej: Bases de Datos"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Código</ion-label>
    <ion-input [(ngModel)]="nuevoCurso.codigo" placeholder="Ej: BD150"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Créditos</ion-label>
    <ion-input type="number" [(ngModel)]="nuevoCurso.creditos"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Nota mínima</ion-label>
    <ion-input type="number" [(ngModel)]="nuevoCurso.nota_minima"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="guardarCurso()">
    Guardar curso
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let c of cursos">
      <ion-label>
        <h2>{{ c.nombre }}</h2>
        <p>{{ c.codigo }} • {{ c.creditos }} créditos • mínima: {{ c.nota_minima }}</p>
      </ion-label>

      <ion-button fill="clear" color="danger" (click)="borrarCurso(c.id)">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
