<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cuatrimestres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>
      <h2>Cuatrimestre activo</h2>
      <p *ngIf="activo; else none">
        {{ activo.anio }} - Cuatri {{ activo.numero }}
      </p>
      <ng-template #none>
        <p>No hay cuatrimestre activo</p>
      </ng-template>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Año</ion-label>
    <ion-input type="number" [(ngModel)]="nuevo.anio"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Número (1-3)</ion-label>
    <ion-input type="number" [(ngModel)]="nuevo.numero"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="crearYActivar()">
    Crear y activar cuatrimestre
  </ion-button>
</ion-content>
